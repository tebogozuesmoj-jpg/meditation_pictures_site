{% extends "main/base.html" %}
{% load static %}
{% block title %}Portfolio - Meditation Pictures{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <h1 class="text-4xl font-extrabold mb-12 text-center text-gray-900">Portfolio / Our Work</h1>

  <div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% for category in categories %}
      <div class="group relative rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 bg-white">
        <img src="{% static 'src/'|add:category.image %}" alt="{{ category.title }}" class="w-full h-56 object-cover group-hover:scale-105 transition-transform"/>
        <div class="p-6">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">{{ category.title }}</h2>
          <a href="{{ category.instagram_url }}" target="_blank" class="inline-flex items-center text-blue-600 hover:underline font-medium">
            See more on Instagram &rarr;
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
